name: CI/CD - Build, Push, and Deploy

on:
  push:
    branches:
      - main # Se ejecuta solo cuando haces 'push' a la rama 'main'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Clonar tu repositorio (¡No cambia!)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Iniciar sesión en GHCR (¡No cambia!)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Construir y subir la imagen (¡No cambia!)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/dicasa-backend:latest
            ghcr.io/${{ github.repository_owner }}/dicasa-backend:${{ github.sha }}

      # 4. ¡PASO CORREGIDO! Desplegar en EC2 por SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # 1. Ir a la carpeta del proyecto
            cd dicasa-backend

            # 2. Obtener los últimos cambios (por si cambias Caddyfile o docker-compose.yml)
            git pull

            # 3. Descargar la nueva imagen 'app' que acabamos de subir a GHCR
            docker compose pull app

            # 4. Reiniciar la app (Caddy sigue corriendo)
            # --no-deps le dice que no toque a Caddy
            docker compose up -d --no-deps app

            # 5. Limpiar imágenes viejas de Docker
            docker image prune -f
