name: CI/CD - Build, Push, and Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write # (Necesario para la autenticación de AWS)

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Clonar (No cambia)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login a GHCR (No cambia)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build y Push (No cambia)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/dicasa-backend:latest
            ghcr.io/${{ github.repository_owner }}/dicasa-backend:${{ github.sha }}

      # 4. Configurar Credenciales de AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # (O la región donde está tu EC2)

      # 5. Enviar Comando de Despliegue vía SSM
      - name: Send Deploy Command to EC2
        run: |
          aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[
              \"cd /home/jeffrey/dicasa-backend\",
              \"git pull\",
              \"docker compose pull app\",
              \"docker compose up -d --no-deps app\",
              \"docker image prune -f\"
            ]"
