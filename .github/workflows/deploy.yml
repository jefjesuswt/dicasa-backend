name: CI - Build and Push Docker Image

on:
  push:
    branches:
      - main # Se ejecuta solo cuando haces 'push' a la rama 'main'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Clonar tu repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Iniciar sesión en GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Construir y subir la imagen de Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/dicasa-backend:latest
            ghcr.io/${{ github.repository_owner }}/dicasa-backend:${{ github.sha }}

      # 4. ¡NUEVO! Avisar a Dokploy para que se actualice
      # (Este es el paso de Despliegue Continuo - CD)
      - name: Trigger Dokploy Redeploy
        if: success() # Solo corre si el build fue exitoso
        run: curl -X POST ${{ secrets.DOKPLOY_HOOK }}
